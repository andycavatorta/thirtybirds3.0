<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
        <style type="text/css">
        </style>

    <body>
        <script>
            var ws = new WebSocket('ws://localhost:8080/');

              console.log('Count is: ' + event.data);
            };
        </script>
    </body>
</html>
