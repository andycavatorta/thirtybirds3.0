<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body onload="init();">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="top_level">
        <div class="dataTable metricValue">
            <div class="metric">
                <div class="label tableTextElement">
                    <p class="">Hostname</p>
                </div>
                <div id="hostname" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Last Seen Timestamp</p>
                </div>
                <div id="last_seen_timestamp" class=" metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Local IP</p>
                </div>
                <div id="local_ip" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Global IP</p>
                </div>
                <div id="global_ip" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Connections</p>
                </div>
                <div id="connections" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>OS Version</p>
                </div>
                <div id="os_version" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Core Temp</p>
                </div>
                <div id="core_temp" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>System CPU</p>
                </div>
                <div id="system_cpu" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>System Disk</p>
                </div>
                <div id="system_disk" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Memory Free</p>
                </div>
                <div id="memory_free" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>App Git Timestamp</p>
                </div>
                <div id="app_git_timestamp" class="metricValue tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>TB Git Timestamp</p>
                </div>
                <div id="tb_git_timestamp" class="metricValue tableTextElement"></div>
            </div>
        </div>
        <div class="buttonRow">
            <button class="button_toggle" onclick="toggleExceptions()">Exceptions Toggle</button>
            <button  class="button_toggle" onclick="sendTrigger('tb_pull_from_github')">TB Pull From Github</button>
            <button  class="button_toggle" onclick="sendTrigger('app_pull_from_github')">App Pull From Github</button>
            <button class="button_toggle" onclick="sendTrigger('reboot')">Reboot</button>
            <button class="button_toggle" onclick="sendTrigger('shutdown')">Shutdown</button>
            <button class="button_toggle" onclick="sendTrigger('run_update_scripts')">Run Update Scripts</button>
            <button id="button" class="button_toggle">Publish</button>




        </div>
        <div id="exceptionsContainer">
            <div id="exceptions">
                <h4>Exceptions</h4>

            </div>
        </div>


    </div>

     
     <div id="alert-container"></div>
    <script src="dashboard.js"></script>
</body>

</html>
