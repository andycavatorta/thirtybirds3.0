<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body onload="init();">
    <h1>ThirtyBirds Dashboard</h1>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="top_level">
        <div class="dataTable">
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Last Seen Timestamp</p>
                </div>
                <div id="last_seen_timestamp" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Hostname</p>
                </div>
                <div id="hostname" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Local IP</p>
                </div>
                <div id="local_ip" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Global IP</p>
                </div>
                <div id="global_ip" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Connections</p>
                </div>
                <div id="connections" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>OS Version</p>
                </div>
                <div id="os_version" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Core Temp</p>
                </div>
                <div id="core_temp" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Scripts Version</p>
                </div>
                <div id="scripts_version" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>System CPU</p>
                </div>
                <div id="system_cpu" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>System Disk</p>
                </div>
                <div id="system_disk" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Memory Free</p>
                </div>
                <div id="memory_free" class="tableTextElement"></div>
            </div>
            <div class="metric">
                <div class="label tableTextElement">
                    <p>Wifi Strength</p>
                </div>
                <div id="wifi_strength" class="tableTextElement"></div>
            </div>
        </div>
        <div class="buttonRow">
            <button class="button_toggle" onclick="toggleExceptions()">Exceptions Toggle</button>
            <button class="button_toggle" onclick="sendTrigger('pull_from_github')">Pull From Github</button>
            <button class="button_toggle" onclick="sendTrigger('reboot')">Reboot</button>
            <button class="button_toggle" onclick="sendTrigger('shutdown')">Shutdown</button>
            <button class="button_toggle" onclick="sendTrigger('run_update_scripts')">Run Update Scripts</button>
            <button class="button_toggle">Publish</button>




        </div>
        <div id="exceptionsContainer">
            <div id="exceptions">
                <h4>Exceptions</h4>

            </div>
        </div>


    </div>

    <script src="dashboard.js"></script>
</body>

</html>
