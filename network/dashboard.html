<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body onload="init();">
    <h1>ThirtyBirds Dashboard</h1>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="top_level">
        <table>
            <tr>
                <th>Hostname</th>
                <th>Local IP</th>
                <th>Global IP</th>
                <th>Connections</th>
                <th>OS Version</th>
                <th>Core Temp</th>
                <th>Scripts Version</th>
                <th>System CPU</th>
                <th>System Disk</th>

                <th>Memory Free</th>
                <th>Wifi Strength</th>


            </tr>
            <tr>
                <td>
                    <p id="hostname" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="local_ip" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="global_ip" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="connections" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="os_version" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="core_temp" class="tableTextElement"></p>
                </td>
   
                <td>
                    <p id="scripts_version" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="system_cpu" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="system_disk" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="memory_free" class="tableTextElement"></p>
                </td>
                <td>
                    <p id="wifi_strength" class="tableTextElement"></p>
                </td>


            </tr>
        </table>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
